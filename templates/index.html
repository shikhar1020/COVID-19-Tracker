<!--------------------------------------FORM-------------------------------------->
<div class="container-fluid px-0 py-2"></div>
<div class="container-fluid px-0 py-1 font-weight-bold text-center h5">Please Fill Patient's Details</div>
<div class="container border border-primary rounded px-4 py-2">
    <form>
        <div class="form-group">
            <label for="fullname">FULL NAME</label>
            <input type="text" class="form-control" id="fullname" placeholder="ENTER FULL NAME">
        </div>

        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter to get report on your E-mail ID...">
            </div>
            
            <div class="form-group col-md-6">
                <label for="contact">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter to get report on your Contact Number...">
            </div>
        </div>

        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="102"> 
            </div>
        <div class="form-group col-md-6">
            <label for="temperature">Body Temperature</label>
            <input type="number" class="form-control" id="temperature" name="temperature" min="95" max="106"> 
        </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Body Pain</legend>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bodypain" id="bodypain1" value="option1">
                        <label class="form-check-label" for="bodypain">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bodypain" id="bodypain0" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                            No
                        </label>
                    </div>
                </div>
                <legend class="col-form-label col-sm-2 pt-0">Running Nose</legend>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="runningnose" id="runningnose1" value="option1">
                        <label class="form-check-label" for="runningnose1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="runningnose" id="runningnose0" value="option2" checked>
                        <label class="form-check-label" for="runningnose0">
                            No
                        </label>
                    </div>
                </div>
                <legend class="col-form-label col-sm-2 pt-0">Breathing Difficulty </legend>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                            No
                        </label>
                    </div>
                </div>                
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Check Prediction</button>
            </div>
        </div> 
    </form>
</div>
